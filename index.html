  <body id="index" ng-app="">

    <div class="grid-container">
      

<!-- ================== Logo ================== -->

      <div class="row">
          <div class="large-12 cell" id="logo">
            <span id="storyme-logo">StoryMe!</span>
          </div>
      </div>

<!-- ================== WelcomeMessage ================== -->
  
      <div id="welcomeMessage">

      </div>

<!-- ================== Login ================== -->

    <form name="myForm">
      <div class="grid-x">
        <div class="medium-2 large-4 cell">
        </div>
          <div class="small-10 medium-8 large-4 cell" id="input-group">
             <div class="input-group">
                <input type="text" id="nameInput" placeholder="Name" maxlength="20" name="myName" ng-model="myName" required>
                    <div class="input-group-button">
                      <input type="submit" class="button" value="Enter" id="submit-button" ng-disabled="myForm.$invalid">
                    </div>
                    <div class="input-group-button">
                      <input type="submit" class="button" value="Proceed" id="proceedBtn1" ng-disabled="myForm.$invalid">
                    </div>
                    <div class="input-group-button">
                      <input type="submit" class="button" value="Proceed" id="proceedBtn2" ng-disabled="myForm.$invalid">
                    </div>
              </div>
            <span ng-show="myForm.myName.$touched && myForm.myName.$invalid" id="formErrorMessage" >Please enter your name.</span>
          </div>
        <div class="medium-2 large-4 cell">
        </div>
      </div>  
    </form>
