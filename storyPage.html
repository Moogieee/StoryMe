<!-- User will click on a thumbnail on index.html and will bring them to this page where they can start writing their story -->

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMe</title>

    <!-- jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Pacifico|Amatic+SC|Josefin+Slab" rel="stylesheet">

    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  </head>
  <body id="index3" ng-app="">



<!-- ================== Player Status ================== -->

    <div class="grid-x">
      <div class="large-2">
      </div>
      <!-- Story Dump -->
      <div class="small-12 medium-8 large-8">
        <div id="storyDiv"> 
        </div>
      </div>
      <div class="small-12 medium-4 large-2">
        <section class="player-list">
          <header>Players</header>
          <ul id="playerStatus" style="word-wrap: break-word;">
            <li> 
            </li>
          </ul>
        </section>
      </div>
    </div>

  <!-- ================== Sentiment Div ================== -->


      <div class="row">
        <div class="large-12 ">
          <div id="sentimentDiv">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-12 align-center">
          <div id="emojiDiv" class="emoji">
          </div>
        </div>
      </div>

<!-- ================== User Story Input ================== -->


      <form name="myForm">
        <div class="grid-x sticky" id="inputDiv">
          <div class="large-12 cell" id="lastSentenceWarning">
          </div>
            <div class="medium-8 large-4 large-offset-4 cell" id="input-group">
              <div class="input-group"> 
                <input type="text" id="userInput" name="myInput" ng-model="myInput" required>
                <div class="input-group-button">
                  <input type="submit" class="button" value="Write" id="submitSentence" ng-disabled="myForm.$invalid">
                </div>
                <div class="input-group-button">
                  <input type="reset" class="button" value="Reset" id="resetBtn">
                </div>
                <div class="input-group-button">
                  <input type="reset" class="button" value="Leave" id="leaveBtn">
                </div>
                <div class="input-group-button">
                  <input type="submit" class="button" value="Read Story" id="readBtn">
                </div>
                <div class="input-group-button">
                  <input type="submit" class="button" value="Sentiment" id="sentimentBtn">
                </div>
              </div>
            </div>
          <div class="medium-2 large-3 cell">
          </div>
        </div>
      </form>




    </div> <!-- end container -->

    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/vendor/what-input.js"></script>
    <script src="foundation/js/vendor/foundation.js"></script>
    <script src="foundation/js/app.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
